<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>|AE|WordGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script defer src="assets/javascript/game.js"></script>
</head>

<body>
<!--HEADING with  background picture-->
    <header>
        <div id="top" class="bg-image">
            <div class="header">
                <h1>Word Guessing Game</h1>
                <p>Press Enter to start!</p>
            </div>
        </div>
    </header>

<!--WORD to guess-->
    <section id="game">
        <div class="content">
            <div class="box game">Guess this word!
            
                <!--Gues count-->   
                <p>You have '<span id="tries">##</span>' tries to guesses the right letters for the word.</p>
        
                
                <p><h3>Hint: What are you playing? &lt;&nbsp;&gt;</h3></p>
            <div><span id="word">........</span></div>
            <div><span id="message"></span></div>
        </div>
            
            <!--Game stats-->
            
            <div class="box ">
                <div class="score">
                    <table>
                        <tr>
                            <th>Guesses left:</th>
                            <th>Wins:</th>
                            <th>Loses:</th>
                        </tr>
                        <tr>
                            <td id="guesses">##</td>
                            <td id="wins">##</td>
                            <td id="loses">##</td>
                        </tr>
                        <tr>
                            <th colspan="3">Letters Played:</th>
                        </tr>
                        <tr>
                            <td id="letters" colspan="3">"QWERTY"</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
   
   <!--link to portfolio-->
    <footer>
        <a href="https://theandes.github.io/Responsive-Portfolio/portfolio.html">Back to Portfolio</a>
    </footer>

</body>

</html>
